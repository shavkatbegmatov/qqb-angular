<div class="grid-container">
	<mat-toolbar color="primary">
		<button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
			<mat-icon>supervised_user_circle</mat-icon>
		</button>
		<span>Курсы валют</span>
		<span class="example-spacer"></span>
		<button mat-raised-button color="warn" (click)="openDialog()">Добавить</button>
	</mat-toolbar>
	<div class="container">
		<div style="margin-top: 10px;">
			<mat-form-field appearance="standard">
				<mat-label>Фильтр</mat-label>
				<input matInput (keyup)="applyFilter($event)" placeholder="15" #input>
			</mat-form-field>

			<div class="mat-elevation-z2 tab-overflow">
				<table mat-table [dataSource]="dataSource" matSort class="mytable">

					<!-- Филиал (Branch) Column -->
					<ng-container matColumnDef="title">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Валюта </th>
						<td mat-cell *matCellDef="let row"> {{row.title}} </td>
					</ng-container>

					<!-- Вид кредита (Type of Loan) Column -->
					<ng-container matColumnDef="code">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Код </th>
						<td mat-cell *matCellDef="let row"> {{row.code}} </td>
					</ng-container>

					<!-- Валюта (Type of Currency) Column -->
					<ng-container matColumnDef="cb_price">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Курс </th>
						<td mat-cell *matCellDef="let row"> {{row.cb_price}} </td>
					</ng-container>

					<!-- Дата начала (Start Date) Column -->
					<ng-container matColumnDef="nbu_buy_price">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Покупка </th>
						<td mat-cell *matCellDef="let row"> {{row.nbu_buy_price | currency: ' '}} </td>
					</ng-container>

					<!-- Дата окончания (Expiration Date) Column -->
					<ng-container matColumnDef="nbu_cell_price">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Продажа </th>
						<td mat-cell *matCellDef="let row"> {{row.nbu_cell_price | currency:' '}} </td>
					</ng-container>

					<!-- Сумма по договору (amount) Column -->
					<ng-container matColumnDef="date">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Дата обновления</th>
						<td mat-cell *matCellDef="let row"> {{row.date}} </td>
					</ng-container>

					<!-- Action Column -->
					<!-- <ng-container matColumnDef="action">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
						<td mat-cell *matCellDef="let row">
							<button mat-icon-button (click)="editProduct(row)" color="primary">
								<mat-icon>edit</mat-icon>
							</button>
							<button mat-icon-button (click)="deleteProduct(row.id)" color="warn">
								<mat-icon>delete</mat-icon>
							</button>
						</td>
					</ng-container> -->

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

					<!-- Row shown when there is no matching data. -->
					<tr class="mat-row" *matNoDataRow>
						<!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
					</tr>
				</table>

				<mat-paginator [pageSizeOptions]="[25, 50, 75, 100]" aria-label="Select page of users"></mat-paginator>
			</div>
		</div>
	</div>
</div>
